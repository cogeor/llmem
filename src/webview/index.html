<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project View</title>
    <!-- CSS will be copied here -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/tree.css">
    <link rel="stylesheet" href="styles/detail.css">
    <link rel="stylesheet" href="styles/graph.css">
</head>

<body>
    <div id="app" class="layout-row">
        <!-- Explorer Pane -->
        <div id="explorer-pane" class="pane" style="width: 250px;">
            <div class="pane-header">
                <span class="pane-title">Explorer</span>
                <div class="toolbar">
                    <button id="theme-toggle" class="icon-btn" title="Toggle Theme">☀️</button>
                </div>
            </div>
            <div class="pane-content" id="worktree-root">
                <!-- Tree rendered here -->
            </div>
        </div>

        <!-- Splitter 1 -->
        <div class="splitter" id="splitter-1"></div>

        <!-- Design Pane -->
        <div id="design-pane" class="pane" style="flex: 1;">
            <div class="pane-header">
                <span class="pane-title">Design</span>
                <div class="toolbar">
                    <div id="design-mode-toggle"></div>
                </div>
            </div>
            <div class="pane-content">
                <div id="design-view" class="detail-view"></div>
            </div>
        </div>

        <!-- Splitter 2 -->
        <div class="splitter" id="splitter-2"></div>

        <!-- Graph Pane -->
        <div id="graph-pane" class="pane" style="flex: 1;">
            <div class="pane-header">
                <span class="pane-title">Graph</span>
                <div class="toolbar">
                    <div id="graph-type-toggle"></div>
                </div>
            </div>
            <div class="pane-content graph-pane-content">
                <!-- Graph needs hidden overflow for pan/zoom -->
                <div id="graph-view" class="graph-container">
                    <div class="graph-canvas"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Data Injection Scripts (inserted by generator) -->
    <!-- <script src="work_tree.js"></script> -->
    <!-- <script src="graph_data.js"></script> -->

    <!-- Main Module -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
