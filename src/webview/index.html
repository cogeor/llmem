<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project View</title>
    <!-- CSS will be copied here -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/tree.css">
    <link rel="stylesheet" href="styles/detail.css">
    <link rel="stylesheet" href="styles/graph.css">
    <!-- Vis.js -->
    <script src="libs/vis-network.min.js"></script>
</head>

<body>
    <div id="app">
        <!-- Left Pane: Explorer -->
        <div class="left-pane">
            <div class="pane-header">
                <span class="pane-title">Explorer</span>
            </div>
            <div class="pane-content" id="worktree-root">
                <!-- Tree rendered here -->
            </div>
        </div>

        <!-- Right Pane: Detail / Graph -->
        <div class="right-pane">
            <div class="pane-header">
                <span class="pane-title">Inspector</span>
                <div class="toolbar">
                    <div id="graph-type-toggle"></div>
                    <div id="view-toggle"></div>
                </div>
            </div>
            <div class="pane-content">
                <!-- Views -->
                <div id="design-view" class="detail-view"></div>
                <div id="graph-view" class="graph-container" style="display:none">
                    <div class="graph-message detail-empty">Select a file or folder to see graph connections.</div>
                    <div class="graph-canvas" style="display:none"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Data Injection Scripts (inserted by generator) -->
    <!-- <script src="work_tree.js"></script> -->
    <!-- <script src="graph_data.js"></script> -->

    <!-- Main Module -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
